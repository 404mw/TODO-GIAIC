services:
  # FastAPI Backend Service
  - type: web
    name: perpetua-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: oregon  # or singapore, frankfurt - choose closest to you
    plan: free  # or starter ($7/month)
    branch: 003-perpetua-backend
    healthCheckPath: /health/live
    envVars:
      # Database (auto-linked from database below)
      - key: DATABASE_URL
        fromDatabase:
          name: perpetua-db
          property: connectionString

      # Required API Keys (set these in Render dashboard)
      - key: OPENAI_API_KEY
        sync: false  # Set manually in dashboard
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false

      # JWT Keys (set these in Render dashboard)
      - key: JWT_PRIVATE_KEY
        sync: false
      - key: JWT_PUBLIC_KEY
        sync: false

      # Environment (auto-set by Render)
      - key: PYTHON_VERSION
        value: 3.11
      - key: ENVIRONMENT
        value: production

databases:
  # PostgreSQL Database
  - name: perpetua-db
    databaseName: perpetua
    user: perpetua
    plan: free  # or starter ($7/month) for better performance
    region: oregon  # same as web service
