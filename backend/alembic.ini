# Alembic Configuration for Perpetua Flow Backend
# Neon Serverless PostgreSQL Compatible

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# Use prepend for sys.path resolution
prepend_sys_path = .

# Timezone for revision creation
timezone = UTC

# Truncate revision numbers to 12 characters
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions
sourceless = false

# Version path separator - "version_locations" config
version_path_separator = os

# Output encoding for script files
output_encoding = utf-8

# sqlalchemy.url will be overridden in env.py from DATABASE_URL
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Optionally run hooks after writing revision files

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
